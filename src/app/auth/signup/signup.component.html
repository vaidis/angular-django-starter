<h2>Create an Account</h2>

<div class="authForm">
  <form (ngSubmit)="onSubmit()" [formGroup]="authForm">

    <app-input inputType="text" label="Username" [control]="authForm.get('username')">
    </app-input>
    <app-input inputType="password" label="Password" [control]="authForm.get('password')">
    </app-input>
    <app-input inputType="password" label="Password Confirmation" [control]="authForm.get('passwordConfirmation')">
    </app-input>

    <div *ngIf="
      authForm.get('password').touched &&
      authForm.get('passwordConfirmation').touched &&
      authForm.errors
    ">
      <p *ngIf="authForm.errors.passwordsDontMatch">
        Password and Password Confirmation must match
      </p>
      <p *ngIf="authForm.errors.noConnection">
        No internet connection detected, failed to sign up
      </p>
      <p *ngIf="authForm.errors.unknownError">
        Failed to sign up
      </p>
    </div>

    <div>
      <button mat-raised-button color="accent">Submit</button>
    </div>

  </form>
</div>
